
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Terapy - Agenda de terapias. Reserva tu sesión, conoce nuestros servicios y lee recursos para el bienestar.">
    <meta name="keywords" content="terapias, agenda, salud mental , psicología, consulta">
    <meta name="author" content="Grupo 4">
    <title>{% block title %}Terapy - Agenda de terapias{% endblock %}</title>


    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1067/1067374.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fuentes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Estilos  -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block head_extra %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    {% include 'includes/header.html' %}

    <main class="flex-fill">
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    </main>

    {% include 'includes/footer.html' %}

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>

    <!-- JS  -->
    <script src="{% static 'js/main.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
